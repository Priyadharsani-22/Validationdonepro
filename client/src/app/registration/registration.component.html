<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="border border-3 border-primary"></div>
          <div class="card bg-white">
            <div class="card-body p-5">
  
              <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onRegister()">
                <h4 class="fw-bold mb-2 text-uppercase ">LOGISTIC MANAGEMENT SYSTEM</h4>
                <p class=" mb-5">Please enter your details here</p>
                <div class="mb-3">
                  <label for="username" class="form-label ">Username</label>
                  <input type="text" name="username" formControlName="username" class="form-control" id="username"
                    placeholder="Username">
                  <div
                    *ngIf="itemForm.get('username')?.invalid && (itemForm.get('username')?.dirty || itemForm.get('username')?.touched)"
                    class="ng-dirty">
                    <span class="text-danger">Please Enter UserName.</span>
                  </div>
                </div>
  
  
                  
  
               
                <div class="mb-3">
                  <label for="email" class="form-label ">Email address</label>
                  <input type="text" id="email" class="form-control" formControlName="email" placeholder="name@example.com">
                  
                  <div
                  *ngIf="itemForm.get('email')?.invalid &&  itemForm.get('email')?.touched && itemForm.get('email')?.errors?.['required'] "
                  class="text-danger">Please Enter E-mail.
                
                </div>
                <small
                  *ngIf="itemForm.get('email')?.invalid &&  itemForm.get('email')?.dirty && itemForm.get('email')?.errors?.['invalidEmail'] "
                  class="text-danger">Enter a Valid Email.
                 
              </small>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" formControlName="password" >
                  
                  <div
                  *ngIf="itemForm.get('password')?.invalid &&  itemForm.get('password')?.touched && itemForm.get('password')?.errors?.['required'] "
                  class="text-danger">Password is required
                
                </div>
                <small
                  *ngIf="itemForm.get('password')?.invalid &&  itemForm.get('password')?.dirty && itemForm.get('password')?.errors?.['invalidPassword'] "
                  class="text-danger">Password should contain minimum length:8,  1 UPPERCASE, 1 lowercase, 1 digit, 1 special character
                 
              </small>
                </div>
  
                <div class="mb-3">
                  <label for="role" class="form-label ">Role</label>
                  <select class="form-control" formControlName="role">
                    <option value="null">Choose Role </option>
                    <option value="BUSINESS">BUSINESS</option>
                    <option value="DRIVER">DRIVER</option>
                    <option value="CUSTOMER">CUSTOMER</option>
                  </select>
                  <div
                    *ngIf="itemForm.get('role')?.invalid && (itemForm.get('role')?.dirty || itemForm.get('role')?.touched)"
                    class="ng-dirty">
                    <span class="text-danger">Please choose Role.</span>
                  </div>
                </div>
  
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit">Submit</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center"> <a [routerLink]="['/login']" class="text-primary fw-bold">Go to
                    Login</a></p>
              </div>
              <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
                {{responseMessage}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
